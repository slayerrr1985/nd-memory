<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>
        <section class="modal">
            <p class="message">YOU WON!!!</p>
            <ul class="final-stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
            </ul>
            <p class="moves-container">You used <span class="final-moves">0</span> moves</p>
            <p class="timer-container">You spent <span class="final-timer">0</span> seconds playing</p>
            <div class="restart">
                <p>RESTART GAME</p> 
                <p><i class="fa fa-repeat"></i></p>
            </div>
        </section>
        <section class="score-panel">
            <div class="panel">
                <p><span class="matches">0</span>/8 Matches</p>
                <p><span class="moves">0</span> Moves</p>
            </div>
            <div class="panel">
                <ul class="stars">
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                </ul>
            </div>
            <div class="panel">
                <div class="timer-container">
                    <span class="timer">0</span> seconds
                </div>
                <div class="restart">
                    <i class="fa fa-repeat"></i> Restart 
                </div>
            </div>
        </section>
        <ul class="deck"></ul>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
